<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat Bot</title>

    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/6331a5aa02.js" crossorigin="anonymous"></script>

</head>

<body>

   <h1 class="greet"> Welcome ! </h1>
    <!-- CHAT BAR BLOCK -->
    <div class="chat-bot">
        <button id="chat-button" type="button" class="collapsible">

            <div class="header-main">
                <div class="header-dp">
                    <div class="dp"><img src="./Images/dp.webp" alt="dp"></div>
                    <div class="title">
                        <div class="chat-with">Chat with</div>
                        <div class="name">Kate</div>
                    </div>
                </div>
                <div class="header-setting">
                    <div class="dot pointer">
                        <i class="fa-solid fa-ellipsis-vertical"></i>
                    </div>
                    <div class="arrow pointer">
                        <i class="fa-solid fa-chevron-down"></i>
                    </div>
                </div>
            </div>

        </button>
        
        
        <div class="content">
            <p class="online">We are online!</p>
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 320">
                <path fill="rgb(92, 157, 255)" fill-opacity="1"
                    d="M0,160L80,170.7C160,181,320,203,480,197.3C640,192,800,160,960,144C1120,128,1280,128,1360,128L1440,128L1440,0L1360,0C1280,0,1120,0,960,0C800,0,640,0,480,0C320,0,160,0,80,0L0,0Z">
                </path>
            </svg>
            <div class="full-chat-block">
                <!-- Message Container -->
                <div class="outer-container">
                    <div class="chat-container">
                        <!-- Messages -->
                        <div id="chatbox" class="chatbox">
                            <div class="box-container box-container-1">
                                <div class="box box-1">
                                    <p>Hi there! Nice to see you
                                        We have a 10% promo code for new customers! Would you
                                        like to get one now?
                                    </p>
                                </div>
                            </div>
                            <div class="box-container box-container-2">
                                <div class="box box-2">
                                    <p>Yes, Sure !</p>
                                </div>
                            </div>
                            <div class="box-container box-container-3">
                                <div class="box box-3">
                                    <p>Cool! What's your email adress then ?</p>
                                </div>
                            </div>
                        </div>

                        <!-- User input box -->
                        <div class="chat-bar">
                            <div class="footer-content">
                                <div class="line"></div>
                                <div class="footer-input">
                                    <input type="text" placeholder='Enter a message...' />
                                </div>
                                <div class="footer-emoji">
                                    <i class="pointer fa-solid fa-robot"></i>
                                    <i class="pointer fa-solid fa-paperclip"></i>
                                    <i class="pointer fa-solid fa-face-smile"></i>
                                </div>
                                <div class="circle pointer">
                                    <div class="send">
                                        <i class="fa-sharp fa-solid fa-paper-plane fa-l"></i>
                                    </div>
                                </div>
                            </div>
                        </div>

                    </div>
                </div>

            </div>
        </div>

    </div>

</body>
<script src="index.js"></script>

</html>
